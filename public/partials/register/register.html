<div class="well-sm"><form ng-submit="reg.registerUser()" class="login_form_wrap"><div class="form-group-sm"><label>Name<span class="alert-danger">{{reg.alerts.nameAlert}}</span></label><input type="name" name="name" placeholder="Name" ng-model="reg.userData.name" required="required" class="form-control"/></div><div class="form-group-sm"><label>E-mail<span class="alert-danger">{{reg.alerts.emailAlert}}</span></label><input type="email" name="email" placeholder="E-mail" ng-model="reg.userData.email" required="required" class="form-control"/></div><div class="form-group-sm"><label>Password<span class="alert-danger">{{reg.alerts.passAlert}}</span></label><input type="password" name="input" placeholder="Password" ng-model="reg.userData.pass" required="required" class="form-control"/><label>Password again</label><input type="password" name="input" placeholder="Password again" ng-model="reg.alerts.pass_2" required="required" class="form-control"/></div><button type="submit" class="btn btn-default">Sign up for Morph</button></form></div>
