<div class="container"><div class="row"><div class="col-md-4 col-md-offset-4"><div class="well-lg"><div class="input-group"><input type="search" ng-model="search.text" placeholder="Search for tweets" class="form-control"/><span class="input-group-btn"><button type="button" ng-click="searchTweets()" class="btn btn-default"><i class="glyphicon glyphicon-search"></i></button><button type="button" ng-click="streamTweets()" class="btn btn-default"><i class="glyphicon glyphicon-facetime-video"></i></button></span></div></div></div></div><div class="row"><div ng-repeat="tweet in search.textResp.statuses" class="well-lg"><div class="well-lg well-lg-custom">{{tweet.text}}</div></div><div ng-repeat="tweet in search.textResp" class="well-lg"><div class="well-lg well-lg-custom">{{tweet.text}}</div></div></div></div>
